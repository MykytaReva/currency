{% extends 'base.html' %}

{% block title_block %}Rate List{% endblock title_block %}

{% block main_content %}

    <table>
    <tr>
        <th>{{ "Id" }}</th>
        <th>{{ "Sale" }}</th>
        <th>{{ "Buy" }}</th>
    </tr>
        {% for rate in rate_list %}
        <tr>
            <th>{{ rate.id }}</th>
            <td>{{ rate.sale }}</td>
            <td>{{ rate.buy }}</td>
        </tr>
        {% endfor%}
    </table>

{% endblock main_content %}
