{% extends 'currency/base.html' %}

{% block title_block %}Rate List{% endblock title_block %}

{% block main_content %}
    <div><a href="/rate/create/"> Create new rate</a></div>
    <table>
    <tr>
        <th>Id</th>
        <th>Sale</th>
        <th>Buy</th>
        <th colspan="3">Actions</th>
    </tr>
        {% for rate in rate_list %}
        <tr>
            <td style="text-align: center">{{ rate.id }}</td>
            <td style="text-align: center">{{ rate.sale }}</td>
            <td style="text-align: center">{{ rate.buy }}</td>
            <td><a href="/rate/details/{{ rate.id }}/">View details</a></td>
            <td><a href="/rate/update/{{ rate.id }}/">Edit</a></td>
            <td><a href="/rate/delete/{{ rate.id }}/">Delete</a></td>
        </tr>
        {% endfor%}
    </table>

{% endblock main_content %}
