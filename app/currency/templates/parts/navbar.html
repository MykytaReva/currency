<div>
    <a href="/"><button type="button" class="btn btn-primary">Home</button></a>
    {% if request.user.is_authenticated %}
        <div>Hello, {{ request.user.first_name }}!</div>
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-primary">Log Out</button></a>
        <a href="{% url 'accounts:my_profile' %}"><button type="button" class="btn btn-primary">My Profile</button></a>
        <a href="{% url 'password_change' %}"><button type="button" class="btn btn-primary">Change password</button></a>
    {% else %}
        <div>Hello, Visitor!</div>
        <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">Log In</button></a>
        <a href="{% url 'accounts:signup' %}"><button type="button" class="btn btn-primary">Sign Up</button></a>
    {% endif %}
</div>
