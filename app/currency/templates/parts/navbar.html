<div>
    <a href="/"><button>Home</button></a>
    {% if request.user.is_authenticated %}
        <div>Hello, {{ request.user.first_name }}!</div>
        <a href="{% url 'logout' %}"><button>Log Out</button></a>
        <a href="{% url 'currency:my_profile' %}"><button>My Profile</button></a>
        <a href="{% url 'password_change' %}"><button>Change password</button></a>
    {% else %}
        <div>Hello, Visitor!</div>
        <a href="{% url 'login' %}"><button>Log In</button></a>
        <a href="{% url 'accounts:signup' %}"><button>Sign Up</button></a>
    {% endif %}
</div>
