{% extends 'currency/base.html' %}

{% block title_block %} SignUp {% endblock title_block %}

{% block main_content %}
    <h4>SignUp</h4>
    <p>You will get activation link to your email address.</p>
    {% load crispy_forms_tags %}
    <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">SignUp</button>
    </form>

{% endblock main_content %}
